<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes - Colegio Bethel</title>

    <!-- Google Fonts Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #F7F7F7; margin: 0; padding: 0; }

        .header-logo {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 10%;
            box-sizing: border-box;
        }
        .header-logo img { max-width: 200px; height: auto; }

        .btn-cerrar-sesion {
            background-color: #3FB056;
            color: #FFFFFF;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 22px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-cerrar-sesion:hover { background-color: #36a049; }

        .intro { text-align: center; margin: 20px 0; font-weight: 300; font-size: 13px; }

        .tabla-mensajes {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto 50px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 20px;
            overflow: hidden; /* Importante para border-radius */
        }

        .tabla-mensajes thead tr { background-color: #3FB056; }
        .tabla-mensajes thead th {
            color: #FFFFFF;
            font-weight: 700;
            font-size: 16px;
            padding: 12px;
            text-align: left;
        }

        .tabla-mensajes tbody tr { background-color: #EFEFEF; }
        .tabla-mensajes tbody td {
            font-weight: 300;
            font-size: 13px;
            padding: 10px;
        }

        /* Sin líneas */
        .tabla-mensajes, .tabla-mensajes th, .tabla-mensajes td { border: none; }
    </style>
</head>
<body>

<div class="header-logo">
    <img th:src="@{/logohome.png}" alt="Logo Colegio Bethel">
    <a href="/LoginPrivadoAdmin" class="btn-cerrar-sesion">Cerrar Sesión</a>
</div>

<div class="intro">
    A continuación la lista de mensajes enviados a través de la plataforma.
</div>

<table class="tabla-mensajes">
    <thead>
    <tr>
        <th>Destinatario</th>
        <th>Nombre del remitente</th>
        <th>Asunto</th>
        <th>Fecha</th>
        <th>Mensaje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${mensajes}">
        <td th:text="${m.nombreTrabajador}"></td>
        <td th:text="${m.nombreRemitente}"></td>
        <td th:text="${m.asunto}"></td>
        <td th:text="${#temporals.format(m.fecha,'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${m.mensaje}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
